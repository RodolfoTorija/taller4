<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="mx-auto mt-2">
        <img src="/static/images/icono_clinica.png" class="mx-auto" width="100px"  alt="">
      </div>
      <div class="modal-header">
        <h5 class="modal-title mx-auto mt-1 pb-1" id="exampleModalLabel">CLINICA AZUL</h5>
      </div>
      <div class="modal-body" action="/verificar" method="POST">
        <!--Email input-->
        <div class="form-outline mb-4">
          <input type="email" id="nombreusuario" class="form-control" placeholder="Correo electronico">
          <label class="form-label" for="nombreusuario" >Correo electronico</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="contrasena" class="form-control" placeholder="Contraseña"/>
          <label class="form-label" for="contrasena">Contraseña</label>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-primary gradient-custom-2" value="Iniciar sesión">Iniciar sesión</button>
          <a class="text-muted mx-auto" href="#!">¿Olvidaste tu contraseña?</a>
        </div>

      

      </div >
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>

        <!--Email input register-->

        </div>

        <!--Contraseña input register -->

        <div class="form-outline mb-1">
          <input type="password" id="form2Example-pass" class="form-control" placeholder="Contraseña"/>
          <label class="form-label" for="form2Example-pass"></label>

        <div class="d-grid gap-2 col-8 mx-auto">

          <a class="text-muted mx-auto" href="#!">¿Olvidaste tu contraseña?</a>

      </div >
